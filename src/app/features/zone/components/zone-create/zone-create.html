@if (selectedZone) {
<div class="fixed inset-0 z-50 overflow-y-auto" (click)="closeCreateModal()">
  <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full" (click)="$event.stopPropagation()">
      <div class="bg-white">
        <!-- Header -->
        <div class="bg-gradient-to-r from-green-600 to-teal-600 px-8 py-6">
          <div class="flex items-center justify-between">
            <div>
              <h2 class="text-2xl font-bold text-white flex items-center">
                <i class="fa-solid fa-plus mr-3"></i>
                Créer une Nouvelle Zone
              </h2>
              <p class="text-green-100 mt-2">Ajouter une zone de livraison</p>
            </div>
            <button (click)="closeCreateModal()" class="text-white hover:text-green-100 transition">
              <i class="fa-solid fa-times text-2xl"></i>
            </button>
          </div>
        </div>

        <!-- Form -->
        <form class="px-8 py-6 space-y-6">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              <i class="fa-solid fa-map-pin text-green-600 mr-2"></i>
              Nom de la Zone
              <span class="text-red-500 ml-1">*</span>
            </label>
            <input
              type="text"
              [(ngModel)]="selectedZone.nome"
              name="nome"
              placeholder="Ex: Zone Nord - Casablanca"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              <i class="fa-solid fa-hashtag text-green-600 mr-2"></i>
              Code Postal
              <span class="text-red-500 ml-1">*</span>
            </label>
            <input
              type="number"
              [(ngModel)]="selectedZone.codePostal"
              name="codePostal"
              placeholder="Ex: 20000"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
          </div>

          <!-- Actions -->
          <div class="flex gap-4 pt-4 border-t border-gray-200">
            <button
              type="button"
              (click)="closeCreateModal()"
              class="flex-1 px-6 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition font-semibold">
              <i class="fa-solid fa-times mr-2"></i>
              Annuler
            </button>
            <button
              type="button"
              (click)="createZone()"
              [disabled]="!selectedZone.nome || !selectedZone.codePostal"
              class="flex-1 px-6 py-3 bg-gradient-to-r from-green-600 to-teal-600 text-white rounded-lg hover:from-green-700 hover:to-teal-700 transition font-semibold disabled:opacity-50 disabled:cursor-not-allowed">
              <i class="fa-solid fa-plus mr-2"></i>
              Créer la Zone
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
}
