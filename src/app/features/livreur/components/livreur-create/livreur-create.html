<div class="fixed inset-0 z-50 overflow-y-auto bg-black bg-opacity-50" (click)="onCancel()">
  <div class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full p-6" (click)="$event.stopPropagation()">
      <!-- Header -->
      <div class="mb-6">
        <h2 class="text-2xl font-bold text-gray-900">
          @if (isEditMode()) {
            <i class="fa-solid fa-edit mr-2 text-indigo-600"></i>
            Modifier le Livreur
          } @else {
            <i class="fa-solid fa-plus mr-2 text-green-600"></i>
            Créer un Nouveau Livreur
          }
        </h2>
      </div>

      @if (errorMessage()) {
        <div class="mb-4 bg-red-50 border border-red-200 rounded-lg p-3">
          <p class="text-red-800 text-sm">{{ errorMessage() }}</p>
        </div>
      }

      @if (successMessage()) {
        <div class="mb-4 bg-green-50 border border-green-200 rounded-lg p-3">
          <p class="text-green-800 text-sm">{{ successMessage() }}</p>
        </div>
      }

      <!-- Form -->
      <form (ngSubmit)="submitForm()" #form="ngForm" class="space-y-4">
        <!-- Vehicule -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Véhicule *</label>
          <select
            [(ngModel)]="formData.vehicule"
            name="vehicule"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
            <option value="">-- Sélectionner un véhicule --</option>
            <option value="Moto">Moto</option>
            <option value="Voiture">Voiture</option>
            <option value="Camionnette">Camionnette</option>
          </select>
        </div>

        <!-- User ID (visible uniquement en mode création) -->
        @if (!isEditMode()) {
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              <i class="fa-solid fa-user text-indigo-600 mr-2"></i>
              Client *
            </label>
            <select
              [(ngModel)]="formData.userId"
              name="userId"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
              <option value="">-- Sélectionner un client --</option>
              @for (user of availableUsers(); track user.id) {
                <option [value]="user.id">
                  {{ user.prenom }} {{ user.nom }} ({{ user.email }})
                </option>
              }
            </select>
            <p class="text-xs text-gray-500 mt-1">Sélectionnez le client qui deviendra livreur</p>
          </div>
        }

        <!-- Zone Assignee -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            <i class="fa-solid fa-map-marker-alt text-indigo-600 mr-2"></i>
            Zone Assignée *
          </label>
          <select
            [(ngModel)]="formData.zoneAssigneeId"
            name="zoneAssigneeId"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
            <option value="">-- Sélectionner une zone --</option>
            @for (zone of availableZones(); track zone.id) {
              <option [value]="zone.id">
                {{ zone.nome }} (Code Postal: {{ zone.codePostal }})
              </option>
            }
          </select>
          <p class="text-xs text-gray-500 mt-1">Sélectionnez la zone où le livreur sera assigné</p>
        </div>

        <!-- Actions -->
        <div class="mt-6 flex justify-end space-x-3">
          <button
            type="button"
            (click)="onCancel()"
            [disabled]="isLoading()"
            class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition disabled:opacity-50">
            Annuler
          </button>
          <button
            type="submit"
            [disabled]="!form.valid || isLoading()"
            class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition disabled:opacity-50">
            @if (isLoading()) {
              <i class="fa-solid fa-spinner fa-spin mr-2"></i>
              Enregistrement...
            } @else {
              @if (isEditMode()) {
                <i class="fa-solid fa-save mr-2"></i>
                Enregistrer
              } @else {
                <i class="fa-solid fa-plus mr-2"></i>
                Créer le Livreur
              }
            }
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
