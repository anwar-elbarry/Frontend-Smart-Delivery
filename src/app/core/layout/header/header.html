<header class="bg-white shadow-md border-b border-gray-200 sticky top-0 z-50 h-fit">
  <div class="mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">

      <!-- Logo / Brand -->
      <div class="flex items-center">
        <div class="flex-shrink-0">
          <h1 class="text-2xl font-bold text-indigo-600">
            <i class="fa-solid fa-truck-fast mr-2"></i>
            Smart Delivery
          </h1>
        </div>
      </div>

      <!-- Right side - User info & Actions -->
      <div class="flex items-center space-x-4">

        <!-- Notifications (Optional) -->
        <button class="relative p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-full transition-colors duration-200">
          <i class="fa-solid fa-bell text-xl"></i>
          <span class="absolute top-1 right-1 inline-flex items-center justify-center w-4 h-4 text-xs font-bold text-white bg-red-500 rounded-full">
            3
          </span>
        </button>

        <!-- User Profile -->
        @if (currentUser) {
          <div class="flex items-center space-x-3 border-l pl-4">
            <!-- User Avatar -->
            <div class="hidden sm:flex items-center space-x-3">
              <div class="flex flex-col text-right">
                <span class="text-sm font-semibold text-gray-900">
                  {{ currentUser.prenom }} {{ currentUser.nom }}
                </span>
                <span class="text-xs text-gray-500">
                  {{ currentUser.role }}
                </span>
              </div>
              <div class="w-10 h-10 rounded-full bg-indigo-600 flex items-center justify-center text-white font-semibold">
                {{ currentUser.prenom?.charAt(0) }}{{ currentUser.nom?.charAt(0) }}
              </div>
            </div>

            <!-- Logout Button -->
            <button
              (click)="logout()"
              class="flex items-center space-x-2 px-4 py-2 text-sm font-medium text-white bg-red-500 hover:bg-red-600 rounded-lg transition-colors duration-200 shadow-sm hover:shadow-md">
              <i class="fa-solid fa-right-from-bracket"></i>
              <span class="hidden md:inline">DÃ©connexion</span>
            </button>
          </div>
        }

        @if (!currentUser) {
          <div class="flex items-center space-x-2">
            <a
              href="/login"
              class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded-lg transition-colors duration-200 shadow-sm hover:shadow-md">
              <i class="fa-solid fa-right-to-bracket mr-2"></i>
              Connexion
            </a>
          </div>
        }
      </div>
    </div>
  </div>
</header>
